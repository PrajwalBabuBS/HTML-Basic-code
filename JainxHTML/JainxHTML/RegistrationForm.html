<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="s.html" method="get">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="n">Name:</label><input type="text" name="name" id="n" placeholder="Enter name" maxlength="25" autofocus><br><br>
            <label for="a">Age:</label><input type="number" name="age" id="a"><br><br>
            <label for="p">Phone number:</label><input type="number" name="phno" id="p" required><br><br>
            <label for="e">Email Id:</label><input type="email" name="email" id="e" required><br><br>
            <label for="add">Address:</label><textarea name="" id="add"></textarea><br><br>
            

            <label for="educ">Education</label>
            <select name="Education" id="educ">
                <optgroup label="CS">
                    <option value="select">select</option>
                    <option value="BTech">BTech</option>
                    <option value="BE">BE</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                </optgroup>
                <optgroup label="Science">
                    <option value="Bsc">Bsc</option>
                    <option value="Msc">Msc</option>
                </optgroup>
            </select>
            <br><br>
            <label for="g">Gender:</label>
            <input type="radio" name="gender" id="g" value="Male"><label for="g">Male</label>
            <input type="radio" name="gender" id="g" value="Female"><label for="g">Female</label>
            <input type="radio" name="gender" id="g" value="Other"><label for="g">Other</label>
            <br><br>

            <label for="s">Skills:</label>
            <input type="checkbox" name="s" id="s" value="HTML"><label for="s">HTML</label>
            <input type="checkbox" name="s" id="s" value="CSS"><label for="s">CSS</label>
            <input type="checkbox" name="s" id="s" value="JAVA"><label for="s">JAVA</label>
            <input type="checkbox" name="s" id="s" value="C"><label for="s">C</label>
            <input type="checkbox" name="s" id="s" value="PYTHON"><label for="s">PYTHON</label>


            <br><br>
            <button type="submit" value="submit">SUBMIT</button>
            <button type="reset">RESET</button>
        </fieldset>
    </form>
</body>
</html>
