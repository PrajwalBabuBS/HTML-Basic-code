<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Canvas</h1>
    <hr>
    <canvas style="border: 2px solid blue;"></canvas>
    <hr>
    <br>
    <h1>svg</h1>
    <hr>
    <svg>
        <rect x="150" y="100" height="160" width="200" fill="blue" stroke="red" stroke-width="5px">   </rect>
    </svg><br>
    <svg>
        <circle cx="100" cy="100" r="50"></circle>
    </svg>
    <svg>
        <ellipse cx="250" cy="80" rx="48" ry="70"></ellipse>
    </svg><br>
    <svg>
        <line x1="100" y1="10" x2="500" y2="50"></line>
    </svg>
    <svg>
        <polyline points="100 100 200 150 250 100"></polyline>
    </svg>
</body>
</html>
