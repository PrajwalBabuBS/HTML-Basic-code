<body>
    <div class="container">
        <h2>Create an Account</h2>
        
        <form action="d3.html" method="">
            <label for="username">Username<sup style="color:black;font-size: small;">*</sup></label>
            <input type="text" id="username" name="username" placeholder="Enter the username" required><br>

            <label for="email">Email<sup style="color:black;font-size: small;">*</sup></label>
            <input type="email" id="email" name="email" placeholder="Enter the email" required><br>

            <label for="password">Password<sup style="color:black;font-size: small;">*</sup></label>
            <input type="password" id="password" name="password" placeholder="Enter the password" required><br>

            <label for="confirm_password">Confirm Password<sup style="color:black;font-size: small;">*</sup></label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Conform Password" required><br>  

            <button type="submit">Register</button>
        </form>
    

        <p>Already have an account? <a href="d2.html">Login here</a></p>
    </div>
