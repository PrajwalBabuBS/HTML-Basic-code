<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form<Form></Form></title>
</head>
<body>
  <div>
    <label for="f_name" style="position: absolute; top: 5px;">First Name</label><br>
    <label for="l_name" style="position: absolute; top: 35px;">Last Name</label><br>
    <label for="date" style="position: absolute; top: 60px;">Date of birth</label><br>
    <label for="gender" style="position: absolute; top: 80px;">Gender</label><br>
    <label for="email" style="position: absolute; top: 100px;">Email Id</label><br>
    <label for="mobile_no" style="position: absolute; top: 130px;">Mobile no</label><br>
    <label for="address" style="position: absolute; top: 175px;">Address</label><br>
    <label for="city" style="position: absolute; top: 240px;">City</label><br>
    <label for="pin" style="position: absolute; top: 265px;">Pincode</label><br>
    <label for="state" style="position: absolute; top: 290px;">State</label><br>
    <label for="country" style="position: absolute; top: 315px;">Country</label>
    <label for="hobbies" style="position: absolute; top: 345px;">Hobbies</label><br>
    <label for="qualification" style="position: absolute; top: 440px;"><b>Qualification</b></label><br>
    <label for="co" style="position: absolute; top: 510px;">COURSES APPLIED FOR</label><br>
  </div>
  <div style="position: absolute; top: 1px; left: 100px;">
    <input type="text" id="f_name" name="First_name" pattern="^[A-Za-z]$"  maxlength="20" style="position: absolute; top: 5px;"><br>
   <input type="text" id="l_name" name="Last_name" pattern="^[A-Za-z]{1,20}([ '-][A-Za-z]{1,20})*$ "  maxlength="20" style="position: absolute; top: 35px;" ><br>
    <select id="day" name="day" required style="position: absolute; top: 60px;">
      <!-- <option value="" disabled selected>01</option> -->
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>
    <select id="month" name="month" required style="position: absolute; top: 60px; left:45px ;">
      <!-- <option value="" disabled selected>MM</option> -->
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
    <select id="year" name="year" required style="position: absolute; top: 60px; left:135px;">
      <!-- <option value="" disabled selected>YYYY</option> -->
      <!-- Options for years (e.g., from 1900 to 2099) -->
      <script>
        for (let i = 1900; i <= 2025; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select><br>
    <div style="position: absolute; top: 80px;">Male<input type="radio" id="gender" name="gender" >Female<input type="radio" id="gender" name="gender"></div><br>
    <input type="email" id="email" name="email" required style="position: absolute; top: 100px;"><br>
   <input type="number" id="mobile_no" name="mobile_no" style="position: absolute; top: 130px;"><br>
    <textarea name="address" id="address" style="position: absolute; top: 155px; height: 70px; width: 30%;"></textarea><br>
   <input type="text" id="city" name="city" style="position: absolute; top: 240px;"><br>
    <input type="number" id="pin" name="pincode" maxlength="6" style="position: absolute; top: 265px;"><br>
    <input type="text" id="state" name="state" style="position: absolute; top: 290px;"><br>
    <input type="text" id="country" name="country" style="position: absolute; top: 315px;"><br><br><br><br><br><br><br><br><br>
  
    <div style="display: flex; ">
    <div>
      <input type="checkbox" id="hobbies" name="drawing" style="top: 500px;">Drawing
    <input type="checkbox" id="hobbies" name="Singing"  style="top: 500px;">Singing
    </div>
    <div style="margin-left: 290px;">
      <input type="checkbox" id="hobbies" name="Dancing" style="top:500px;">Dancing
      <input type="checkbox" id="hobbies" name="others" style="top: 500px;" >others 
      <input type="text" id="hobbies" name="others"><br>
    </div>
  </div>
    <table style="position: absolute; top: 370px;">
      <tr>
        <thead>
          <th>sl.no</th>
          <th>Examination</th>
          <th>Board</th>
          <th>Percentage</th>
          <th>Year of pass</th>
        </thead>
      </tr>
      <tr>
        <th>01</th>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
      </tr>
      <tr>
        <th>02</th>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
      </tr>
      <tr>
        <th>03</th>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
      </tr>
      <tr>
        <th>04</th>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
      </tr>
    </table>
    <input type="checkbox" id="co" name="BCA" style="position: absolute; top: 509px; left: 100px;"><p style="position: absolute; top: 494px; left: 120px;">BCA</p>
    <input type="checkbox" id="co" name="Bcom" style="position: absolute; top: 509px; left: 155px;"><p style="position: absolute; top: 494px; left: 175px;">Bcom</p>
    <input type="checkbox" id="co" name="Bsc" style="position: absolute; top: 509px; left: 215px;"><p style="position: absolute; top: 494px; left: 235px;">Bsc</p>
    <input type="checkbox" id="co" name="BA" style="position: absolute; top: 509px; left: 260px;"><p style="position: absolute; top: 494px; left: 280px;">BA</p>
  </div>
</body>
</html>
