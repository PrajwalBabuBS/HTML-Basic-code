<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="table.html" method="get">
        <fieldset>
            <legend>Login Form</legend>
            <label for="uname">User Name: </label> <input type="text" name="UserName" id="uname"><br><br>
            <label for="pass">Password: </label><input type="password" name="Password" id="pass"><br><br>
            <input type="submit" name="Login" id="" value="LOGIN">
            <button type="reset">RESET</button>
        </fieldset>
    </form>
</body>
</html>
