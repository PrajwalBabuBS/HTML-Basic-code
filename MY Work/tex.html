<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Textile Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://media.giphy.com/media/l0HlNaQ6gWfllcjDO/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      max-width: 500px;
      width: 90%;
      color: #fff;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      transition: 0.3s;
    }

    input::placeholder,
    textarea::placeholder {
      color: #f1f1f1;
    }

    input:focus, textarea:focus {
      outline: 2px solid #4fc3f7;
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: linear-gradient(135deg, #29b6f6, #0288d1);
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #0288d1, #01579b);
    }

    .error, .success {
      font-size: 14px;
      margin-top: 10px;
      display: none;
      padding: 10px;
      border-radius: 4px;
    }

    .error {
      color: #ffbdbd;
      background-color: rgba(255, 0, 0, 0.15);
    }

    .success {
      color: #b9f6ca;
      background-color: rgba(0, 255, 100, 0.15);
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Textile Shop Registration</h2>
  <form id="registerForm">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" placeholder="e.g., Priya" required>

    <label for="middleName">Middle Name</label>
    <input type="text" id="middleName" placeholder="(Optional)">

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" placeholder="e.g., Sharma" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="e.g., 9876543210" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" required>

    <label for="address">Address</label>
    <textarea id="address" rows="2" placeholder="Your full address" required></textarea>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Minimum 6 characters" required>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Re-enter password" required>

    <div class="error" id="errorMsg">⚠ Please check all fields and ensure passwords match.</div>
    <div class="success" id="successMsg">✅ Registration successful! Welcome aboard.</div>

    <button type="submit">Register</button>
  </form>
</div>

<script>
  const form = document.getElementById("registerForm");
  const error = document.getElementById("errorMsg");
  const success = document.getElementById("successMsg");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const firstName = document.getElementById("firstName").value.trim();
    const middleName = document.getElementById("middleName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const address = document.getElementById("address").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (!firstName || !lastName || !phone || !email || !address || !password || !confirmPassword || password !== confirmPassword || phone.length < 10 || password.length < 6) {
      error.style.display = "block";
      success.style.display = "none";
    } else {
      error.style.display = "none";
      success.style.display = "block";
      form.reset();
    }
  });
</script>

</body>
</html>
